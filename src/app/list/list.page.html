<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      SWAPI {{ fooDataSvc.text }} ({{ items.length }})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!failedToLoad">
  <ion-list >
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>

<ion-content *ngIf="failedToLoad">
  <ion-card>
    <ion-card-content>
      Try Planets, People, Starships
    </ion-card-content>
  </ion-card>
</ion-content>
